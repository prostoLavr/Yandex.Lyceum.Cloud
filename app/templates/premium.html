{% extends 'base.html' %}
{% block title %}
Подписка
{% endblock %}
{% block head %}
<link rel='stylesheet' href="{{ url_for('static', filename='css/premium.css') }}">
<script src="{{url_for('static', filename='js/premium.js')}}" defer></script>
{% endblock %}
{% block body %}
<div class="align-items-center container px-5 py-5">
  <h1 class="text-center m-5">Выбери свой тариф</h1>
  <form class="row row-cols-1 row-cols-md-1 mb-3 text-center">

    <input id="range" type="range" min="5" max="100" step="1" value="20">
    <input id="num" type=number min="5" max="100" step="1" value="20">
    <span id="view">20 ГБ</span>
    <div class="py-5 text-center text-end">
      <button class="btn btn-lg my-pink-button">Оформить подписку</button>
      <a href="#" class="btn my-pink-outline-button btn-lg">Хочу больше места</a>
    </div>
  </form>
</div>


{% endblock %}
