<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='stylesheet' href="{{ url_for('static', filename='css/main.css') }}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="my_header d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">lava-land.ru</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/premium">Премиум</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/support">Поддержка</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/about">Мы</a>
            {% if login %}
              <a class="me-3 py-2 text-dark text-decoration-none" href="/account">Хранилище</a>
              <a class="me-3 py-2 text-dark text-decoration-none" href="/messenger">Меседжер</a>
              <a class="py-2 text-dark text-decoration-none" href="/logout">Выйти</a>
            {% else %}
              <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Войти</a>
              <a class="py-2 text-dark text-decoration-none" href="/register">Регистрация</a>
            {% endif %}

          </nav>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
