{% extends 'base.html' %}
{% block title %}
Выложить файл
{% endblock %}
{% block body %}
  <form method=post enctype=multipart/form-data>
    <p><input id="file-input" hidden type=file name=File>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Загрузка файла</h1>
        <p>
          <label for="file-input" class="btn btn-secondary my-2">Выберите файл</label>
          <input class="btn btn-primary my-2" type=submit value=Загрузить>
        </p>
        <p class="lead text-muted"><b>Описание файла</b><br>
          <textarea name="desc" id="desc" class="form-control"></textarea><br>
        </p>
        <p class="lead text-muted"><b>Доступ к файлу</b><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="access" id="close" value=0 checked>
            <label class="form-check-label" for="close">
              Закрытый (никто не может посмотреть на этот файл)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="access" id="open" value=1>
            <label class="form-check-label" for="open">
              Открытый (сможте делиться им с другими)
            </label>
          </div>
        </p>
      </div>
    </div>
  </section>
  </form>
{% endblock %}
