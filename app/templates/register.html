{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}
{% block body %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="post">
          <p>{{ message }}</p>
          <div class="form-floating mb-3">
            <input value="{{ Login if Login else '' }}" type="text" name='Login' class="form-control" id="floatingLogin" placeholder="Login">
            <label for="floatingLogin">Логин<small>*</small></label>
          </div>
          <div class="form-floating mb-3">
            <input value="{{ Email if Email else '' }}" type="email" name="Email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Адрес эл.почты</label>
          </div>
          <div class="form-floating mb-3">
            <input value="{{ Password if Password else '' }}" type="password" name="Password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль<small>*</small></label>
          </div>
          <div class="form-floating mb-3">
            <input value="{{ RepeatPassword if RepeatPassword else '' }}" type="password" name="RepeatPassword" class="form-control" id="floatingPasswordRepeat" placeholder="Password">
            <label for="floatingPasswordRepeat">Повторите пароль<small>*</small></label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Создать аккаунт</button>
          <hr class="my-4">
          <small class="text-muted">Создав аккаунт, Вы подтверждаете согласие с <a href="/politic">Политикой сайта</a></small>
        </form>
      </div>
    </div>

{% endblock %}
