{% extends 'base.html' %}
{% block title %}
Мессенджер
{% endblock %}
{% block body %}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<link rel='stylesheet' href="{{ url_for('static', filename='css/messenger.css') }}">


<div class="friend">
<form class="p-4 p-md-5 border rounded-3 bg-light" method="post">
    <h1>Добавить друга</h1>
    <p>{{ message }}</p>
    <div class="form-floating mb-3">
        <input type="text" name='Friend_Login' class="form-control" id="floatingLogin" placeholder="Friend_Login">
        <label for="floatingLogin">Логин друга</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Добавить</button>
</form>
</div>
<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0">
                    {% for user in users %}
                    <div onclick="location.href='/messenger/{{ user.id }}';">
                        <li class="clearfix">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                            <div class="about">
                                <div class="name">{{user.name}}</div>
                            </div>
                        </li>
                    </div>
                    {% endfor %}
                </ul>
            </div>

        </div>
    </div>
</div>
</div>
{% endblock %}
